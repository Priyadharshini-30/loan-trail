<div class="main">
                <div class="nav">
                    <h1>Register</h1>
                </div>
                <div class="home">
                    <div class="login">
                        <form [formGroup]="exform1" (ngSubmit)="userRegister()">
                    
                        <div class="form-group">
                            <input type="text" formControlName="ua" class="form-control" [(ngModel)]="user.userType" name="userType" id="admin/user" placeholder="Enter admin/user" >
                            <div *ngIf="ua?.invalid && ua?.touched">
                                <small *ngIf="ua?.errors?.['required']" class="text-danger" >admin/user is required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" formControlName="email" class="form-control" [(ngModel)]="user.emailId" name="emailId" id="email" placeholder="Enter email" aria-describedby="emailHelp">
                            <div *ngIf="email?.invalid && email?.touched">
                                <small *ngIf="email?.errors?.['required']" class="text-danger" >email is required</small>
                                <small *ngIf="email?.errors?.['email']" class="text-danger" >enter a valid mail id</small>
             
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="uname" class="form-control" [(ngModel)]="user.userName" name="userName" id="username" placeholder="Enter Username" >
                            <div *ngIf="uname?.invalid && uname?.touched">
                                <small *ngIf="uname?.errors?.['required']" class="text-danger" >username is required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="mobile"  class="form-control" [(ngModel)]="user.mobileNo" name="mobileNo" id="mobileNumber" placeholder="Enter Mobilenumber" aria-describedby="emailHelp">
                            <div *ngIf="mobile?.invalid && mobile?.touched">
                                <small *ngIf="mobile?.errors?.['required']" class="text-danger" >mobile number is required</small>
                                <small *ngIf="mobile?.errors?.['pattern']" class="text-danger" >mobile number is invalid</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" placeholder="Enter password">
                            <div *ngIf="password?.invalid && password?.touched">
                              <small  *ngIf="password?.errors?.['required']" class="text-danger" >password is required</small>
                              <small  *ngIf="password?.errors?.['minlength']" class="text-danger">Atleast 5 characters should be present</small>
                            </div>
                        </div>
                        <div class="form-group">
                              <input type="password" formControlName="cpassword" class="form-control" [(ngModel)]="user.cpassword" name="cpassword" id="confirmPassword" placeholder="Confirm password">
                              <div *ngIf="cpassword?.invalid && cpassword?.touched">
                                <small  *ngIf="cpassword?.errors?.['required']" class="text-danger" >confirm password is required</small>
                                <small  *ngIf="cpassword?.errors?.['MustMatch']" class="text-danger" >password doesn't match</small>
                              </div>
                        </div>
                        <button  [disabled]="exform1.invalid" type="submit" class="btn btn-primary" id="submitButton">Submit</button><span class="btn">Already a user? <a routerLink="" id="signinLink">Login</a></span> 
                      
                        </form>
                    </div>
                </div>
</div>
